<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends 'bbs/base.html' %}

    {% block content %}
      <h2>投稿を削除</h2>
      <p>「{{ post.title }}」を削除してもよろしいですか？</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit">はい、削除します</button>
      </form>

      <a href="{% url 'bbs:post_detail' post.pk %}">戻る</a>
    {% endblock %}
  </body>
</html>
